log4j.rootLogger=INFO, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.logger.org.mapfish=DEBUG

# This logger only logs the print spec json.  It can be configured to
# log to another file so that all print specs can be captured.
# Set to INFO to capture the post requests
log4j.logger.org.mapfish.print.servlet.BaseMapServlet.spec=OFF
log4j.logger.org.pvalsecc=DEBUG
log4j.logger.org.springframework=INFO, stdout
log4j.logger.httpclient=INFO, stdout
log4j.logger.org.apache=INFO, stdout